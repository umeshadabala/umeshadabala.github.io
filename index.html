    <style>
        /* Default Neon Green Theme */
        :root {
            --fg: #D4D4D4;
            /* Light Grey/White for main text */
            --accent: #00ffaa;
            /* Neon Green for prompt/links/icons */
            --bg: #0d0d0d;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 0.05em;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #terminal {
            padding: 20px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .prompt {
            color: var(--accent);
        }

        input {
            background: none;
            border: none;
            color: var(--fg);
            font-family: inherit;
            font-size: 1em;
            width: 80%;
            outline: none;
        }

        ::selection {
            background: var(--fg);
            color: #000;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .banner {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 1em;
        }

        /* Unique Banner Styles */
        #unique-banner-container {
            margin-bottom: 2em;
            padding-bottom: 1em;
            border-bottom: 1px dashed var(--fg);
        }

        #dynamic-message {
            color: var(--fg);
            display: block;
            margin-bottom: 0.5em;
        }

        #help-message {
            color: var(--accent);
            font-weight: bold;
            display: block;
            text-transform: uppercase;
        }

        @media (max-width: 700px) {

            /* Scale terminal and text down for small screens */
            body {
                font-size: 0.85em;
            }

            #terminal {
                transform: scale(0.9);
                transform-origin: top left;
                padding: 15px;
                height: calc(100vh - 30px);
            }

            input {
                font-size: 0.9em;
            }
        }

        .typed-line {
            display: block;
            white-space: pre-wrap;
        }

        i {
            color: var(--accent);
            margin-right: 6px;
        }

        /* Cursor blinking effect */
        @keyframes blink {
            50% {
                visibility: hidden;
            }
        }

        .typed-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: var(--fg);
            margin-left: 2px;
            animation: blink 0.7s step-start infinite;
        }
    </style>
</head>

  <i class="fa-solid fa-terminal fa-fw"></i> CLI & Automation`,

            projects: `Highlighted projects:
  <i class="fa-solid fa-code fa-fw"></i> <a href="https://bhashabytes.github.io/" target="_blank">BhashaBytes</a> ‚Äî Toy programming languages inspired by Indian languages üáÆüá≥

  <i class="fa-solid fa-puzzle-piece fa-fw"></i> <a href="https://umeshdevstudio.itch.io/dig-dig-repeat" target="_blank">Dig Dig Repeat</a> ‚Äî A fun and frustrating game üéÆ

    Published 11 regional programming languages in 1 hour at age 17 (BhashaBytes Project)

      Submission: <a href="https://umeshdevstudio.itch.io/hand-cricket-showdown" target="_blank">Hand Cricket Showdown</a>`,

            contact: `You can reach me at:
  <i class="fa-brands fa-youtube fa-fw"></i> <a href="https://youtube.com/@umeshlab987" target="_blank">youtube.com/@umeshlab987</a>
  <i class="fa-brands fa-instagram fa-fw"></i> <a href="https://instagram.com/adabalaumesh" target="_blank">instagram.com/adabalaumesh</a>
  <i class="fa-brands fa-github fa-fw"></i> <a href="https://github.com/umeshadabala" target="_blank">github.com/umeshadabala</a>
  <i class="fa-brands fa-x-twitter fa-fw"></i> <a href="https://x.com/umesh_lab" target="_blank">x.com/umesh_lab</a>`,

            clear: 'CLEAR',

        // -------------------------

        let history = [];
        let historyIndex = -1;
        let isTyping = false;
        let bannerInterval;

        function setTerminalColor(schemeName) {
            const scheme = colorSchemes[schemeName];
            if (scheme) {
                root.style.setProperty('--fg', scheme.fg);
                root.style.setProperty('--accent', scheme.accent);
                if (scheme.bg) root.style.setProperty('--bg', scheme.bg);
                else root.style.setProperty('--bg', '#0d0d0d');
                return `Theme set to '${schemeName}'.`;
            }
            return `Available themes: ${Object.keys(colorSchemes).join(', ')}`;
        }

        function printOutput(cmd, output) {
            const newLine = document.createElement('div');
            newLine.innerHTML = `<span class="prompt">&gt;</span> ${cmd}`;
            terminal.insertBefore(newLine, input.parentElement);

            if (output === 'CLEAR') {
                terminal.innerHTML = '';
                // Re-create the unique banner container
                const bannerContainer = document.createElement('div');
                bannerContainer.id = 'unique-banner-container';
                bannerContainer.innerHTML = `<span id="dynamic-message"></span><span id="help-message">Type 'help' to begin.</span>`;

                terminal.appendChild(bannerContainer);
                terminal.appendChild(input.parentElement);

                // Re-initialize dynamic message display
                const newDynamicMessageElement = document.getElementById('dynamic-message');
                startDynamicBanner(newDynamicMessageElement);
                input.focus();
                return;
            }

            const outLine = document.createElement('div');
            outLine.classList.add('typed-line');
            terminal.insertBefore(outLine, input.parentElement);

            // INSTANT OUTPUT for all command content (text and HTML)
            if (output) {
                outLine.innerHTML = output;
            } else {
                outLine.textContent = `Command not found: ${cmd}`;
            }

            terminal.scrollTop = terminal.scrollHeight;
            input.focus();
        }

        // --- Unique Dynamic Banner Logic ---
        function startDynamicBanner(element) {
            clearInterval(bannerInterval); // Clear any existing interval

            let currentMessageIndex = 0;

            function updateMessage() {
                const message = uniqueBannerMessages[currentMessageIndex];
                element.textContent = message;
                currentMessageIndex = (currentMessageIndex + 1) % uniqueBannerMessages.length;
            }

            // Initial message
            updateMessage();
            // Cycle through messages every 3 seconds
            bannerInterval = setInterval(updateMessage, 3000);
        }

        window.onload = () => {
            startDynamicBanner(dynamicMessageElement);
            input.focus();
        };

        // --- Input Event Listener ---
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const fullCmd = input.value.trim();
                const cmdParts = fullCmd.toLowerCase().split(' ');
                const baseCmd = cmdParts[0];
                const arg = cmdParts.length > 1 ? cmdParts[1] : null;

                if (fullCmd) {
                    history.push(fullCmd);
                    historyIndex = history.length;

                    if (baseCmd === 'color') {
                        let output = setTerminalColor(arg);
                        printOutput(fullCmd, output);
                    } else {
                        printOutput(fullCmd, commands[baseCmd]);
                    }
                }
                input.value = '';
            }

            if (e.key === 'ArrowUp') {
                if (historyIndex > 0) input.value = history[--historyIndex];
                e.preventDefault();
            }

            if (e.key === 'ArrowDown') {
                if (historyIndex < history.length - 1) input.value = history[++historyIndex];
                else input.value = '';
                e.preventDefault();
            }

            if (e.key === 'Tab') {
                e.preventDefault();
                const current = input.value.trim().toLowerCase();
                if (!current) return;
                const matches = Object.keys(commands).filter(c => c.startsWith(current));
                if (matches.length === 1) input.value = matches[0];
                else if (matches.length > 1) {
                    printOutput(current, `Possible commands:\n  ${matches.join('\n  ')}`);
                    input.value = current; // Restore current input value after printing matches
                }
            }
        });

        // Ensure input is focused when clicking on the terminal area
        terminal.addEventListener('click', () => {
            input.focus();
        });
    </script>
